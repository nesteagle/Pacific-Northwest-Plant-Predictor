<div class="instruction-text"
    style="padding:8px; text-align:center; background-color:#f8f9fa; border-bottom:1px solid #ddd; font-size:14px; color:#666; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    Click anywhere on the map to predict plant species at that location
</div>

<div id="map" style="height: 400px; width: 100%; border: 1px solid #ddd; border-radius: 4px;"></div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<style>
    .leaflet-popup-content,
    .leaflet-popup-content-wrapper {
        color: black !important;
        background-color: white !important;
        opacity: 1 !important;
        font-weight: 600;
    }

    .leaflet-popup {
        z-index: 10000 !important;
    }
</style>
<script>
    var map = L.map('map').setView([49.258, -123.17], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var marker;

    function sendCoordinates(lat, lng) {
        var latInput = document.getElementById('lat_input');
        var lngInput = document.getElementById('lng_input');

        console.log("sendCoordinates called with", lat, lng);
        console.log("latitude input: ", latInput, "longitude input: ", lngInput);

        if (!latInput || !lngInput) {
            console.warn("Hidden inputs not found.");
            return
        };
        latInput.value = lat;
        lngInput.value = lng;
        ['input', 'change'].forEach(evtName => {
            latInput.dispatchEvent(new Event(evtName, { bubbles: true, cancelable: true }));
            lngInput.dispatchEvent(new Event(evtName, { bubbles: true, cancelable: true }));
        });
    }


    map.on('click', function (e) {
        if (marker) {
            map.removeLayer(marker);
        }

        marker = L.marker(e.latlng)
            .addTo(map)
            .bindPopup(`Predicting species at:<br>Latitude: ${e.latlng.lat.toFixed(4)}<br>Longitude: ${e.latlng.lng.toFixed(4)}`)
            .openPopup();

        sendCoordinates(e.latlng.lat, e.latlng.lng);
    });

    setTimeout(() => {
        map.invalidateSize();
    }, 500);

    var bounds = L.latLngBounds([[40, -160], [70, -110]]);
    map.setMaxBounds(bounds);
</script>
